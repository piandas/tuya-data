name: Tests Ejercicio 3 - Análisis de Rachas

on:
  push:
    paths:
      - 'ex3_rachas/**'
  pull_request:
    paths:
      - 'ex3_rachas/**'

jobs:
  test-rachas:
    name: Probar análisis de rachas
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11.0'
    
    - name: Instalar dependencias
      run: |
        pip install pandas openpyxl pytest
    
    - name: Preparar datos
      run: |
        python ex3_rachas/scripts/xlsx_to_csv.py
        python ex3_rachas/scripts/loads_csv_to_table.py
    
    - name: Ejecutar pruebas
      run: |
        python -m pytest ex3_rachas/tests/test_rachas.py -v
    
    - name: Verificar solución principal
      run: |
        python ex3_rachas/scripts/run_solution.py --fecha_base 2023-04-30 --n 3 --output ex3_rachas/resultados.csv
        [ -f ex3_rachas/resultados.csv ] || exit 1
        echo "Resultados generados: $(wc -l < ex3_rachas/resultados.csv) líneas"
